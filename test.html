<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’˜ Valentine</title>

  <style>
    :root{
      --pink:#ff4fd8;
      --violet:#8f00ff;
      --cyan:#00e7ff;
      --bg1:#0b0014;
      --bg2:#12001f;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.14);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans";
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(255,79,216,.35), transparent 55%),
        radial-gradient(700px 450px at 80% 25%, rgba(0,231,255,.22), transparent 60%),
        radial-gradient(900px 650px at 50% 100%, rgba(143,0,255,.25), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    /* subtle scanlines + vignette */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.55) 85%),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 6px
        );
      pointer-events:none;
      mix-blend-mode: overlay;
      opacity:.35;
    }

    /* animated glow blobs */
    .blob{
      position:fixed;
      width:520px; height:520px;
      border-radius:50%;
      filter: blur(55px);
      opacity:.35;
      pointer-events:none;
      animation: float 10s ease-in-out infinite;
    }
    .blob.pink{ background: radial-gradient(circle, rgba(255,79,216,.85), transparent 65%); left:-140px; top:40px; }
    .blob.cyan{ background: radial-gradient(circle, rgba(0,231,255,.75), transparent 65%); right:-170px; top:120px; animation-delay:-3s;}
    .blob.violet{ background: radial-gradient(circle, rgba(143,0,255,.7), transparent 65%); left:20%; bottom:-220px; animation-delay:-6s;}

    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(30px,-25px,0) scale(1.05); }
    }

    /* particle canvas */
    canvas#fx{
      position:fixed; inset:0;
      width:100%; height:100%;
      pointer-events:none;
      opacity:.9;
    }

    .card{
      position:relative;
      width:min(880px, 92vw);
      padding:42px 26px 34px;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 0 0 1px rgba(255,79,216,.12) inset,
        0 20px 80px rgba(0,0,0,.55),
        0 0 65px rgba(255,79,216,.18),
        0 0 85px rgba(143,0,255,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .card::after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:30px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(255,79,216,.0), rgba(255,79,216,.6), rgba(0,231,255,.55), rgba(143,0,255,.65), rgba(255,79,216,.0));
      filter: blur(18px);
      opacity:.35;
      z-index:-1;
    }

    .title{
      text-align:center;
      margin:0 0 10px;
      font-size: clamp(34px, 5vw, 54px);
      letter-spacing:.5px;
      line-height:1.05;
      text-shadow:
        0 0 10px rgba(255,79,216,.9),
        0 0 22px rgba(255,79,216,.6),
        0 0 40px rgba(143,0,255,.55);
    }

    .subtitle{
      text-align:center;
      margin: 0 0 26px;
      opacity:.88;
      font-size: clamp(14px, 2vw, 18px);
    }

    .media{
      display:flex;
      justify-content:center;
      margin: 10px 0 26px;
    }

    .gif{
      width: min(420px, 72vw);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        0 0 0 1px rgba(255,79,216,.22) inset,
        0 0 40px rgba(255,79,216,.22),
        0 0 70px rgba(143,0,255,.12);
      filter: saturate(1.15) contrast(1.05);
    }

    .buttons-zone{
      position:relative;
      width:min(720px, 92vw);
      height: 210px;
      margin: 0 auto;
      border-radius: 22px;
      border: 1px dashed rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 0 40px rgba(0,0,0,.35) inset;
      overflow:hidden;
    }

    .buttons-zone::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(220px 140px at 20% 30%, rgba(255,79,216,.16), transparent 70%),
        radial-gradient(260px 160px at 80% 70%, rgba(0,231,255,.10), transparent 70%);
      pointer-events:none;
    }

    button{
      position:absolute;
      padding: 14px 44px;
      font-size: 20px;
      letter-spacing:.4px;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow:
        0 0 0 1px rgba(255,79,216,.20) inset,
        0 0 18px rgba(255,79,216,.25),
        0 0 38px rgba(143,0,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button::after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,79,216,.0), rgba(255,79,216,.6), rgba(0,231,255,.55), rgba(143,0,255,.6), rgba(255,79,216,.0));
      filter: blur(10px);
      opacity:.42;
      z-index:-1;
    }

    button:hover{
      transform: scale(1.04);
      filter: brightness(1.06);
      box-shadow:
        0 0 0 1px rgba(0,231,255,.22) inset,
        0 0 24px rgba(0,231,255,.22),
        0 0 44px rgba(255,79,216,.18);
    }

    button:active{
      transform: scale(.98);
    }

    #yes{
      border-color: rgba(0,231,255,.25);
      box-shadow:
        0 0 0 1px rgba(0,231,255,.22) inset,
        0 0 22px rgba(0,231,255,.18),
        0 0 50px rgba(255,79,216,.18);
    }

    #no{
      border-color: rgba(255,79,216,.28);
    }

    .toast{
      margin-top: 18px;
      text-align:center;
      min-height: 24px;
      font-size: 18px;
      opacity:.92;
      text-shadow: 0 0 18px rgba(255,79,216,.35);
    }

    .success{
      animation: pop .4s ease both;
    }
    @keyframes pop{
      0%{ transform: translateY(6px) scale(.98); opacity:.0; }
      100%{ transform: translateY(0) scale(1); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="blob pink"></div>
  <div class="blob cyan"></div>
  <div class="blob violet"></div>
  <canvas id="fx"></canvas>

  <main class="card">
    <h1 class="title">Will u be my valentine? ðŸ’˜</h1>
    <p class="subtitle">choisis bien parcontre sorciere âœ¨</p>

    <div class="media">
      <img
        class="gif"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3c5bnFvaXVoZnE0MTB1ampuN3J4dDN6a2dvNWhwbzMzMTVqdjE0cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MQVpBqASxSlFu/giphy.gif"
        alt="cute cat kiss"
      />
    </div>

    <div class="buttons-zone" id="zone">
      <button id="yes" aria-label="Yes">Yes</button>
      <button id="no" aria-label="No">No</button>
    </div>

    <div class="toast" id="toast"></div>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const toast  = document.getElementById("toast");

    let yesScale = 1;
    let noDodges = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function placeInitial(){
      const zw = zone.clientWidth;
      const zh = zone.clientHeight;

      // Make sure buttons have sizes before positioning
      const yesW = yesBtn.offsetWidth, yesH = yesBtn.offsetHeight;
      const noW  = noBtn.offsetWidth,  noH  = noBtn.offsetHeight;

      const centerY = (zh - yesH) / 2;

      yesBtn.style.left = (zw/2 - yesW - 14) + "px";
      yesBtn.style.top  = centerY + "px";

      noBtn.style.left  = (zw/2 + 14) + "px";
      noBtn.style.top   = ((zh - noH)/2) + "px";
    }

    function randomPosFor(btn){
      const padding = 10;
      const maxX = zone.clientWidth - btn.offsetWidth - padding;
      const maxY = zone.clientHeight - btn.offsetHeight - padding;

      const x = padding + Math.random() * clamp(maxX, 0, maxX);
      const y = padding + Math.random() * clamp(maxY, 0, maxY);

      return { x, y };
    }

    function moveNoAway(){
      const { x, y } = randomPosFor(noBtn);

      // fast "teleport" feel
      noBtn.animate(
        [
          { transform: "translateZ(0) scale(1)" },
          { transform: "translateZ(0) scale(0.98)" },
          { transform: "translateZ(0) scale(1)" }
        ],
        { duration: 160, easing: "ease-out" }
      );

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function growYes(){
      yesScale = clamp(yesScale + 0.14, 1, 2.6);
      yesBtn.style.transform = `scale(${yesScale})`;

      // extra glow as it grows
      yesBtn.style.boxShadow = `
        0 0 0 1px rgba(0,231,255,.22) inset,
        0 0 ${18 + yesScale*16}px rgba(0,231,255,.22),
        0 0 ${38 + yesScale*22}px rgba(255,79,216,.18)
      `;
    }

    function teaseText(){
      const lines = [
        "certainement pas",
        "ca doit etre caaa ðŸ˜ˆ",
        "11/20 en francais mais 20/20 en amour pour toi",
        "lache ca frrr",
        "tas pas le choix de tt faconn âœ¨",
        "fck youuuuu ðŸƒðŸ’¨"
      ];
      toast.textContent = lines[Math.floor(Math.random() * lines.length)];
      toast.classList.remove("success");
    }

    function success(){
      toast.textContent = "je t'aime mon coeur ðŸ’–ðŸ’–ðŸ’–";
      toast.classList.add("success");

      // small celebration burst
      burstHearts();
    }

    // interactions
    noBtn.addEventListener("mouseenter", () => {
      noDodges++;
      moveNoAway();
      growYes();
      teaseText();
    });

    // also dodge on click/touch to prevent catching on mobile
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      noDodges++;
      moveNoAway();
      growYes();
      teaseText();
    });

    yesBtn.addEventListener("click", success);

    window.addEventListener("resize", () => {
      yesScale = 1;
      yesBtn.style.transform = "scale(1)";
      placeInitial();
    });

    // initial layout
    placeInitial();

    // ---------- FX: neon particles + heart bursts ----------
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resizeCanvas(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const particles = [];
    const MAX = 95;

    function rand(min, max){ return min + Math.random() * (max - min); }

    function spawnParticle(){
      particles.push({
        x: rand(0, innerWidth),
        y: rand(0, innerHeight),
        r: rand(0.8, 2.4),
        vx: rand(-0.2, 0.2),
        vy: rand(0.1, 0.55),
        a: rand(0.25, 0.75),
        hue: rand(285, 330) // pink/violet-ish
      });
      if (particles.length > MAX) particles.shift();
    }

    function draw(){
      ctx.clearRect(0,0,innerWidth,innerHeight);

      // stars/particles
      for (const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        if (p.y > innerHeight + 10) p.y = -10;
        if (p.x < -10) p.x = innerWidth + 10;
        if (p.x > innerWidth + 10) p.x = -10;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.a})`;
        ctx.shadowBlur = 18;
        ctx.shadowColor = `hsla(${p.hue}, 100%, 70%, ${p.a})`;
        ctx.fill();
      }

      // link lines
      ctx.shadowBlur = 0;
      for (let i=0;i<particles.length;i++){
        for (let j=i+1;j<particles.length;j++){
          const a = particles[i], b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const d = Math.hypot(dx,dy);
          if (d < 110){
            const alpha = (1 - d/110) * 0.18;
            ctx.strokeStyle = `rgba(255,79,216,${alpha})`;
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    for (let i=0;i<MAX;i++) spawnParticle();
    setInterval(spawnParticle, 220);
    draw();

    // heart burst on Yes
    function heartPath(x, y, size){
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, 0.6);
      ctx.bezierCurveTo(0, 0.35, -0.35, 0.25, -0.35, -0.05);
      ctx.bezierCurveTo(-0.35, -0.35, 0, -0.45, 0, -0.2);
      ctx.bezierCurveTo(0, -0.45, 0.35, -0.35, 0.35, -0.05);
      ctx.bezierCurveTo(0.35, 0.25, 0, 0.35, 0, 0.6);
      ctx.closePath();
      ctx.restore();
    }

    function burstHearts(){
      const rect = yesBtn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;

      const bursts = [];
      for (let i=0;i<18;i++){
        const ang = rand(0, Math.PI*2);
        const sp  = rand(1.2, 3.6);
        bursts.push({
          x: cx, y: cy,
          vx: Math.cos(ang) * sp,
          vy: Math.sin(ang) * sp - rand(0.4, 1.4),
          life: rand(40, 70),
          size: rand(6, 14),
          hue: rand(300, 340)
        });
      }

      let t = 0;
      (function anim(){
        t++;
        // draw on top without clearing whole canvas too aggressively
        for (const h of bursts){
          h.x += h.vx;
          h.y += h.vy;
          h.vy += 0.06;
          h.life -= 1;

          const alpha = Math.max(0, Math.min(1, h.life/70));

          ctx.save();
          ctx.globalAlpha = alpha * 0.85;
          ctx.fillStyle = `hsla(${h.hue}, 100%, 70%, ${alpha})`;
          ctx.shadowBlur = 24;
          ctx.shadowColor = `hsla(${h.hue}, 100%, 70%, ${alpha})`;
          heartPath(h.x, h.y, h.size/20);
          ctx.fill();
          ctx.restore();
        }

        if (bursts.some(b => b.life > 0)) requestAnimationFrame(anim);
      })();
    }
  </script>
</body>
</html>
